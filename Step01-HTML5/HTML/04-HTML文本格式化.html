<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML文本格式化</title>
</head>
<body>
<b>This text is bold 定义粗体文字</b>
<br />
<strong>This text is strong 定义加重文字</strong>
<br />
<big>This text is big 定义大号文字 废弃</big>
<br />
<em>This text is emphasized 着重字</em>
<br />
<i>This text is italic 斜体字</i>
<br />
<small>This text is small 小字</small>
<br />
This text contains
<sub>subscript 下标</sub>
<br />
This text contains
<sup>superscript 上标</sup>
<br/>
<del>定义删除字</del>
<hr>
<p>HTML计算机输出标签</p>
<code>计算机代码
    class A{
     int a;
    }
</code>


</body>
</html>
